<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="http://code.ionicframework.com/nightly/css/ionic.min.css" rel="stylesheet">
    
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-app="datespot">
    
    <ion-side-menus>  
      <ion-side-menu-content>

        <ion-nav-bar class="bar-stable">

          <!-- Button for left side menu - settings -->
          <ion-content>
            <ion-nav-buttons side="left">
              <button menu-toggle="left" 
              class="button button-icon button-clear ion-gear-a"></button>
            </ion-nav-buttons>
          </ion-content>

          <!-- Button for right side menu - favorites -->
          <ion-content>
            <ion-nav-buttons side="right">
              <button menu-toggle="right" class="button button-icon button-clear ion-heart"></button>
            </ion-nav-buttons>
          </ion-content>
          
          <!-- Back navigation button to return to listings from details screen -->
          <ion-nav-back-button>
          </ion-nav-back-button>
        
        </ion-nav-bar>
                      
        <!-- Tab navigation for filter, discovery and shortlist tabs  -->     
        <ion-tabs class="tabs-icon">
          <ion-tab title="Find" icon="ion-search" href="#/filter">
            <ion-nav-view name="tab-filter"></ion-nav-view>
          </ion-tab>
          <ion-tab title="Discover" icon="ion-wand" href="#/discover">
            <ion-nav-view name="tab-discover"></ion-nav-view>
          </ion-tab>
          <ion-tab title="Shortlist" icon="ion-lightbulb" href="#/shortlist">
            <ion-nav-view name="tab-shortlist"></ion-nav-view>
          </ion-tab>
        </ion-tabs>  
                      
      </ion-side-menu-content>
        
      <!-- Content for left side menu - Settings -->      
      <ion-side-menu side="left">
        <ion-content>
        This is the settings menu.
        </ion-content>
      </ion-side-menu>

      <!-- Content for right side menu - Favorites -->
      <ion-side-menu side="right">
        <ion-content>
        These are my favorites.
        </ion-content>
      </ion-side-menu>

    </ion-side-menus>

  </body>
</html>
